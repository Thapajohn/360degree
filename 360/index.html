<!doctype html>
<html>
    <head>
        <meta charset="utf-8">
        <title>360 Degree Car View Slider</title>
        <link rel="stylesheet" href="style.css">
    </head>
    <body>
        <div class="center">
            <h2 style="text-align:center; margin: 10px 0;">360 Degree Car View Slider</h2>
            <div class="rotation">
                <!-- Images 0.jpg to 21.jpg, skipping missing 2.jpg and 18.jpg -->
                <img src="image/0.jpg" style="display: block;">
                <img src="image/1.jpg" style="display: none;">
                <img src="image/3.jpg" style="display: none;">
                <img src="image/4.jpg" style="display: none;">
                <img src="image/5.jpg" style="display: none;">
                <img src="image/6.jpg" style="display: none;">
                <img src="image/7.jpg" style="display: none;">
                <img src="image/8.jpg" style="display: none;">
                <img src="image/9.jpg" style="display: none;">
                <img src="image/10.jpg" style="display: none;">
                <img src="image/11.jpg" style="display: none;">
                <img src="image/12.jpg" style="display: none;">
                <img src="image/13.jpg" style="display: none;">
                <img src="image/14.jpg" style="display: none;">
                <img src="image/15.jpg" style="display: none;">
                <img src="image/16.jpg" style="display: none;">
                <img src="image/17.jpg" style="display: none;">
                <img src="image/19.jpg" style="display: none;">
                <img src="image/20.jpg" style="display: none;">
                <img src="image/21.jpg" style="display: none;">
            </div>
        </div>
        <script>
            const images = document.querySelectorAll('.rotation img');
            let currentIndex = 0;
            let startX = 0;
            let isDragging = false;

            function showImage(index) {
                images.forEach((img, i) => {
                    img.style.display = i === index ? 'block' : 'none';
                });
            }

            document.querySelector('.rotation').addEventListener('mousedown', (e) => {
                isDragging = true;
                startX = e.clientX;
            });

            document.addEventListener('mouseup', () => {
                isDragging = false;
            });

            document.addEventListener('mousemove', (e) => {
                if (!isDragging) return;
                const deltaX = e.clientX - startX;
                if (Math.abs(deltaX) > 10) {
                    if (deltaX > 0) {
                        currentIndex = (currentIndex - 1 + images.length) % images.length;
                    } else {
                        currentIndex = (currentIndex + 1) % images.length;
                    }
                    showImage(currentIndex);
                    startX = e.clientX;
                }
            });

            // Touch events for mobile
            document.querySelector('.rotation').addEventListener('touchstart', (e) => {
                isDragging = true;
                startX = e.touches[0].clientX;
            });

            document.addEventListener('touchend', () => {
                isDragging = false;
            });

            document.addEventListener('touchmove', (e) => {
                if (!isDragging) return;
                const deltaX = e.touches[0].clientX - startX;
                if (Math.abs(deltaX) > 10) {
                    if (deltaX > 0) {
                        currentIndex = (currentIndex - 1 + images.length) % images.length;
                    } else {
                        currentIndex = (currentIndex + 1) % images.length;
                    }
                    showImage(currentIndex);
                    startX = e.touches[0].clientX;
                }
            });
        </script>
    </body>
</html>
